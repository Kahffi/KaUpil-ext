<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>KaUpil</h1>
        <form>
            <label for="global-point">
                Global Point (1-9)
                <input type="number" name="globalPoint" id="global-point" min="1" max="9">
            </label>
            <label for="critique">
                    Critique
                <textarea name="critique" id="critique"></textarea>
            </label>
            <div class="randomize-fields">
                <label for="is-randomize">
                    Random
                    <input type="checkbox" name="isRandomize" id="is-randomize" value="true">
                </label>
                <div class="options hidden">
                    <label for="randomize-min">
                        Minimum
                        <input type="number" min="1" id="randomize-min" name="randomizeMin" max="9">
                    </label>
                    <label for="randomize-max">
                        Maximum
                        <input type="number" id="randomize-max" name="randomizeMax" min="1" max="9">
                    </label>
                </div>
            </div>
            <button type="submit">Execute!</button>
        </form> 
        <h2 id="current-step">?</h2>
    </div>
    <script src="popup.js"></script>
    
</body>
</html>
